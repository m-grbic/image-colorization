experiment_name: "resnext_up_conv"
# Model
model:
  backbone: "resnext"
  upsampling_method: "up_conv"
  pretrained: True
  freeze_backbone: False
  approach: "classification"
# Tech
max_num_epoch: 1000
batch_size: 64
num_workers: 8
num_iterations_per_epoch: 320_000
# Schedulers
start_epoch: 0
learning_rate: 1e-3
early_stopping_patience: 5
scheduler:
  threshold: 0.995
  threshold_mode: 'rel'
  patience: 3
# Loss
lambda_loss: 0.5
rebalancing: True
